<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
    }
    .contact-section {
      padding: 60px 0;
    }
    .contact-section h2 {
      font-weight: bold;
      font-size: 40px;
    }
    .contact-section small {
      color: #ff5722;
      font-weight: bold;
    }
    .contact-info p {
      margin-bottom: 8px;
      color: #555;
    }
    .contact-info strong {
      font-weight: bold;
      color: #000;
    }
    .contact-form input,
    .contact-form textarea,
    .contact-form select {
      background: #f1f1f1;
      border: none;
      padding: 15px;
      width: 100%;
      margin-bottom: 20px;
      border-radius: 10px;
      resize: none;
    }
    .contact-form button {
      background: #f1f1f1;
      border: none;
      padding: 12px 40px;
      font-weight: 600;
      border-radius: 30px;
    }
    @media (max-width: 768px) {
      .contact-section {
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>

<section class="contact-section container">
  <div class="row align-items-start">
    <!-- Left Column -->
    <div class="col-md-6 contact-info">
      <small>CONTACT US</small>
      <h2 class="mt-2 mb-4">Letâ€™s start Working<br />together</h2>

      <p class="mb-1">Have Question?</p>
      <p><strong>+91 81492 94998</strong></p>

      <p class="mb-1">Write email</p>
      <p><strong>info@arthatartist.com</strong></p>

      <p class="mb-1">Visit office</p>
      <p><strong>Katepuram chowk, New sangvi,<br>Pune - Maharashtra</strong></p>
    </div>

    <!-- Right Column -->
    <div class="col-md-6 contact-form">
      <form>
        <div class="row">
          <div class="col-md-6">
            <input type="text" placeholder="Your Name" required />
          </div>
          <div class="col-md-6">
            <input type="email" placeholder="Email" required />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <input type="text" placeholder="Phone" required />
          </div>
          <div class="col-md-6">
            <select required>
              <option selected disabled>Sort Popular</option>
              <option>Web Design</option>
              <option>Art Service</option>
              <option>Business Query</option>
            </select>
          </div>
        </div>
        <textarea rows="5" placeholder="Write message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</section>

</body>
</html>
