<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Header</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --primary-color: #FF5100;
      --nav-bg: #ffffff;
      --nav-text: #000;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #ffffff;
      --primary-color: #FF5100;
      --nav-bg: #181818;
      --nav-text: #fff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .navbar {
      background-color: var(--nav-bg);
      transition: background-color 0.3s ease;
    }

    .navbar a,
    .navbar .nav-link,
    .navbar .navbar-brand {
      color: var(--nav-text) !important;
    }

    .navbar .dropdown-menu {
      background-color: var(--nav-bg);
      border: 1px solid var(--primary-color);
    }

    .navbar .dropdown-menu a {
      color: var(--nav-text) !important;
    }

    .navbar .dropdown:hover .dropdown-menu {
      display: block;
    }

    .theme-toggle {
      background: none;
      border: none;
      font-size: 1.2rem;
      color: var(--nav-text);
      cursor: pointer;
    }

    .logo-dark-mode {
      filter: invert(1) grayscale(100%) brightness(200%);
    }

    @media (max-width: 991px) {
      .navbar .dropdown:hover .dropdown-menu {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images/logo.svg" width="100" alt="Logo" class="logo-dark-mode">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="portfolioDropdown" role="button" data-bs-toggle="dropdown">
                Portfolio
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="portfolio.html">Photos</a></li>
                <li><a class="dropdown-item" href="video.html">Video</a></li>
              </ul>
            </li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item">
              <button id="toggle-theme" class="theme-toggle" title="Toggle Dark/Light Mode">üåô</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggleBtn = document.getElementById('toggle-theme');
    toggleBtn.addEventListener('click', () => {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      html.setAttribute('data-theme', currentTheme === 'dark' ? 'light' : 'dark');
      toggleBtn.textContent = currentTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
    });
  </script>
</body>
</html>
